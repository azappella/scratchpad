<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>Scratchpad</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      font-size: 1em;
      line-height: 1.4em;
    }

    body.night {
      background-color: #002b36;
      color: #eee8d5;
    }

    body.day {
      background-color: #eee8d5;
      color: #002b36;
    }

    a, a:visited {
      color: #268bd2;
      text-decoration: none;
    }

    a:hover {
      font-weight: bold;
      transition-duration: 0.1s;
    }

    main, footer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    footer {
      height: 6vh;
    }

    textarea {
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      width: 96%;
      max-width: 74em;
      height: 90vh;
      box-sizing: border-box;
      border: 0;
      padding: 2em;
      outline: none;
      background-color: inherit;
      color: inherit;
    }
  </style>
</head>
<body class="day">
  <main>
    <textarea name="scratchpad" id="scratchpad" placeholder="This is an area where you can take notes...

Some basic features:

- [x] monospaced font
  - [x] sort of nice grey colour scheme
  - [x] night mode! (solarized!)
    - [x] night mode switch!
- [x] saved to local storage so it's here when you come back
- [x] tab indents lines
  - [x] shift+tab un-indents
  - [x] new lines have the same starting indentation
- [ ] save / export note to gist"></textarea>
  </main>

  <footer>
    sp. (<a href="#" onclick="nightMode(); return false;">night</a> / <a href="#" onclick="dayMode(); return false;">day</a>)
  </footer>

  <script src="utils.js"></script>
  <script src="keyboard.js"></script>
  <script>
    var scratchpad = document.getElementById('scratchpad');

    // ensure we keep the same night / day mode
    if (localStorage.getItem("mode") == "night") {
      document.getElementsByTagName('body')[0].classList = 'night';
    }

    // load the scratchpad content if it's there
    if (localStorage.getItem("scratchpad")) {
      scratchpad.value = localStorage.getItem("scratchpad");
    }
  </script>
  
  <!-- note by unlimicon from the Noun Project -->
</body>
</html>
